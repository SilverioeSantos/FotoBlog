<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/fotos.ico" type="image/x-icon" />
    <title>FotoBlog</title>
  </head>
  <body>
    <div id="app">

      <header class="container">
        <nav>
          <div class="logo"><a href="index.html"><img src="assets/camera.png" alt="Imagem Logo"></a></div>

          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Galeria</a></li>
          </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
          </div>
        </form>
        
        <div class="avatar"><img src="https://randomuser.me/api/portraits/women/72.jpg" alt="Imagem de uma Mulher"></div>
      </header>

      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item">
              <img src="https://source.unsplash.com/random?a=1" alt="">
              <figcaption class="details">
                <h2>Titulo da Imagem</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: .6s">

        <p>© 2024 - Projeto FotoBlog</p>
